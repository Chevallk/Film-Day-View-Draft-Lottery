<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Film Day View Draft Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: #f5f5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #ffd700;
    }

    .subtitle {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: #1a1a1a;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #333;
    }

    th {
      background-color: #333;
      color: #ffd700;
    }

    tr:nth-child(even) {
      background-color: #2a2a2a;
    }

    .updated {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #888;
    }

    /* Reveal animation */
    .new-pick {
      animation: glowFade 2s ease-out;
      background-color: #222 !important;
    }

    @keyframes glowFade {
      0% {
        background-color: #ffd700;
        color: #000;
      }
      50% {
        background-color: #ffcc00;
        color: #000;
      }
      100% {
        background-color: #222;
        color: #f5f5f5;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Film Day View Draft Tracker</h1>
  <div class="subtitle">Live Fantasy Football Picks</div>

  <table id="draftTable">
    <thead>
      <tr>
        <th>Pick #</th>
        <th>Manager</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="updated" id="lastUpdated">Last updated: --</div>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbylEroYyevKdQXyKLmk2WwK_OpJYBtV7TG0WDDUGYd9ILJClXOxbrcl_5HVkQr25eiE/exec"; // Replace with your Apps Script Web App URL
    let previousPickCount = 0;

    async function fetchDraftData() {
      try {
        const response = await fetch(endpoint);
        const data = await response.json();

        const tbody = document.querySelector("#draftTable tbody");
        tbody.innerHTML = "";

        data.forEach(({ slot, name }, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${slot}</td><td>${name}</td>`;

          // Highlight the newest pick
          if (index === data.length - 1 && data.length > previousPickCount) {
            row.classList.add("new-pick");
          }

          tbody.appendChild(row);
        });

        previousPickCount = data.length;

        const now = new Date().toLocaleTimeString();
        document.getElementById("lastUpdated").textContent = `Last updated: ${now}`;
      } catch (error) {
        console.error("Error fetching draft data:", error);
      }
    }

    fetchDraftData();
    setInterval(fetchDraftData, 30000); // Refresh every 30 seconds
  </script>
</body>
</html>
